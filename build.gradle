plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
	implementation 'com.sparkjava:spark-core:2.9.1'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    implementation 'com.google.inject:guice:4.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9.1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.despegar:spark-test:1.1.8'
}

group = 'com.denislav.moneytransfer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11

mainClassName = 'com.denisslav.moneytransfer.MoneyTransferApp'

